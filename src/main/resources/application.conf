
# Server configuration
server.port=9110
server.ip="127.0.0.1"

# Local configuration
local.ip="127.0.0.1"
local.player="zulu"

# Basic Akka Remote Configuration
akka {

  loglevel = WARNING
  
  actor {
    # provider = "akka.cluster.ClusterActorRefProvider"
    provider = "akka.remote.RemoteActorRefProvider"
  }

  remote {
    netty.tcp {
      hostname = ${local.ip} # use local host
      port = 0 # use random local port
    }
  }

}

